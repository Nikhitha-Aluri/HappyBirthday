<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ESWAR!</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh; /* Full viewport height */
            background: black;
            font-weight: 100;
            font-family: sans-serif;
            display: flex;
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            text-align: center;
            padding: 20px; /* Padding around the container */
            max-width: 400px; /* Limit width for consistency */
            width: 100%; /* Ensure it uses most of the width */
        }

        h1 {
            font-size: 36px; /* Fixed font size */
            color: #fff;
            margin-bottom: 1rem; 
        }

        img {
            width: 80%; 
            max-width: 300px; /* Maintain max-width for the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #name {
            color: pink;
            font-family: cursive;
            font-size: 48px; /* Fixed font size */
        }

        .tag {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px; /* Fixed font size */
            margin: 0 10px; /* Prevent text from being too close to edges */
        }

        button {
            font-size: 20px; /* Fixed font size */
            letter-spacing: 2px;
            background: #9b1c2c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.4s;
            padding: 10px 20px; /* Fixed padding */
        }

        button:hover {
            color: #041e42;
        }

        button:focus {
            outline: none;
        }
    </style>
    <script type="module">
        import confetti from "https://cdn.skypack.dev/canvas-confetti";

        const doItNow = (evt, hard) => {
            const direction = Math.sign(lastX - evt.clientX);
            lastX = evt.clientX;
            const particleCount = hard ? r(200, 400) : r(10, 50); // Increased particle count for grand effect
            confetti({
                particleCount,
                angle: r(90, 90 + direction * 30),
                spread: r(60, 120), // Increased spread for more coverage
                origin: {
                    x: evt.clientX / window.innerWidth,
                    y: evt.clientY / window.innerHeight
                }
            });
        };

        const doIt = (evt) => {
            doItNow(evt, false);
        };

        const doItHard = (evt) => {
            doItNow(evt, true);
        };

        let lastX = 0;
        const butt = document.querySelector("button");
        butt.addEventListener("mousemove", doIt);
        butt.addEventListener("click", doItHard);

        function r(mi, ma) {
            return parseInt(Math.random() * (ma - mi) + mi);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! <span id="name">ESWAR</span></h1>

        <img src="https://media.tenor.com/k5Vc1UJgxFoAAAAj/tkthao219-peach.gif" alt="Plane GIF">
        <button id="happyButton">Click me </button>  
    </div>
</body>
</html>
